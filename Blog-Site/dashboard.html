<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blog-Site.com</title>
  <link rel="stylesheet" href="/Blog-Site/dashboard.css">
</head>

<body>

  <nav>
    <div class="logo">Blog-Site</div>
    <div class="menu">
      <a href="/Blog-Site/index.html">Home</a>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div class="form-container">
    <h2>Add Your Own Blog</h2>
    <input type="file" id="imageInput" accept="image/*" title="Optional">
    <input type="text" id="title" placeholder="Post Title" required>
    <input type="date" id="date" required>
    <textarea id="description" placeholder="Post Description" rows="5" required></textarea>
    <button onclick="addPost()">Add Post</button>
  </div>

  <h2 style="text-align: center;">Your Own Blogs</h2>

  <div class="post-list" id="postList">
    <!-- Posts will appear here -->
  </div>

  <script src="/Blog-Site/dashboard.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBpAzgBA_xUVpBGANsJcrxryFbpCWewHUg",
      authDomain: "blog-site-21bef.firebaseapp.com",
      projectId: "blog-site-21bef",
      storageBucket: "blog-site-21bef.appspot.com",
      messagingSenderId: "749222118590",
      appId: "1:749222118590:web:fc635e368cf18d73f48aef"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Protect page â€” if no user, redirect to login
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "/Blog-Site/login.html";
      }
    });

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          alert("Logged out successfully.");
          window.location.href = "/Blog-Site/login.html";
        })
        .catch((error) => {
          alert("Logout failed: " + error.message);
        });
    });
  </script>
</body>

</html>
